<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoTravel - Booking</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-bg">

  <header class="text-center py-3">
    <img src="logo.jpg" alt="GoTravel Logo" class="logo-img mb-2">
    <h2 class="text-pink fw-bold"><i class="bi bi-calendar-heart"></i> Book Your Trip</h2>
    <p class="text-muted small">Plan your next adventure with us!</p>
  </header>

  <main class="container mb-5 pb-5">
    <div class="card shadow-sm rounded-4 p-3 pastel-card">
      <form id="bookingForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input id="fullname" type="text" class="form-control" placeholder="Your name">
        </div>

        <div class="mb-3">
          <label class="form-label">Destination</label>
          <select id="destination" class="form-select">
            <option value="Bali">Bali</option>
            <option value="Paris">Paris</option>
            <option value="Tokyo">Tokyo</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Travel Date</label>
          <input id="date" type="date" class="form-control">
        </div>

        <button type="submit" class="btn btn-pink w-100">Confirm Booking</button>
      </form>
    </div>
  </main>

  <!-- üå∏ Booking Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title text-pink fw-bold">
            <i class="bi bi-check-circle-fill"></i> Booking Successful!
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p class="text-muted">Your trip has been successfully booked.</p>
          <div class="small text-secondary" id="bookingSummary"></div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-pink w-100" data-bs-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <!-- üå∏ Bottom Navigation -->
  <div class="footer-nav">
    <div class="d-flex justify-content-around py-2">
      <a href="home.html" class="nav-link text-center">
        <i class="bi bi-house-fill"></i><br><small>Home</small>
      </a>
      <a href="gallery.html" class="nav-link text-center">
        <i class="bi bi-image-fill"></i><br><small>Gallery</small>
      </a>
      <a href="booking.html" class="nav-link text-center active">
        <i class="bi bi-calendar-check-fill"></i><br><small>Booking</small>
      </a>
      <a href="index.html" class="nav-link text-center text-danger">
        <i class="bi bi-box-arrow-right"></i><br><small>Logout</small>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- üå∑ Custom JS for Popup -->
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const dest = document.getElementById("destination").value;
      const date = document.getElementById("date").value;

      if (!name || !date) {
        alert("‚ö†Ô∏è Please fill in all required fields (Name & Date).");
        return;
      }

      // Tunjuk popup modal
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      const summary = document.getElementById('bookingSummary');
      summary.innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Destination:</strong> ${dest}<br>
        <strong>Date:</strong> ${date}
      `;
      modal.show();

      // Reset borang selepas submit
      this.reset();
    });
  </script>
</body>
</html>
