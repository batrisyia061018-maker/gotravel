<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoTravel - Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-bg">

  <header class="text-center py-3">
    <header class="text-center py-3">
  <img src="logo.jpg" alt="GoTravel Logo" class="logo-img mb-2">
  <h2 class="text-pink fw-bold"><i class="bi bi-image"></i> Travel Gallery</h2>
</header>

  </header>

  <main class="container mb-5 pb-5">
    <div id="travelCarousel" class="carousel slide shadow-sm rounded-4 overflow-hidden" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="bali.jpg" class="d-block w-100" alt="Bali">
          <div class="carousel-caption">
            <h5>Bali, Indonesia</h5><p>Golden beaches & rice terraces</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="paris.jpg" class="d-block w-100" alt="Paris">
          <div class="carousel-caption">
            <h5>Paris, France</h5><p>City of Lights & Romance</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="tokyo.jpg" class="d-block w-100" alt="Tokyo">
          <div class="carousel-caption">
            <h5>Tokyo, Japan</h5><p>Tradition meets technology</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </main>

      </a>
      <a href="booking.html" class="nav-link text-center">
        <i class="bi bi-calendar-check-fill"></i><br><small>Booking</small>
      </a>
      <a href="index.html" class="nav-link text-center text-danger">
        <i class="bi bi-box-arrow-right"></i><br><small>Logout</small>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
